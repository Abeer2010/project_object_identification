<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
</head>

<body background="background.jpg">;
  <center>
    <h1 class="btn btn-info heading">Object Detection</h1>
    <h3 id="status" class="btn btn-danger">Status</h3>
    <br>
    <a id = "btn_a"href = "index.html" class = "btn">Back</a>

  </center>
<style>
    
.heading
{
font-size: 23px;
width: 100%;
margin: 0px;
}

#status
{
font-size: 18px;
}
body{
    background-size: cover;
    background-position: center;
}
canvas
{
    box-shadow: 10px 10px 10px grey;
    border-radius: 10px;
}
#btn_a{
    background: linear-gradient(#75F4F4 0%, #EFA8B8 50%,#23B5D3 100%);
     box-shadow: 5px 5px 5px grey ;
}

</style>
<script>
    function setup()
{
    canvas = createCanvas(640,420);
    canvas.center();
    objectDetector = ml5.objectDetector('cocosss',modelLoaded);
    document.getElementById("status").innerHTML = "Status : Detecting Objects";
}
img = "";
status = "";
function modelLoaded()
{
    console.log("Mobile Loaded!");
    status = true;
}
function gotResult(error,results)
{
    if(error){
        console.log(error);
    }
    console.log(results);
}
function preload()
{
    img = loadImage('tv and ac.jpg');
}
function draw()
{
    image(img,0,0,640,420);
    fill("#FF0000");
    text("TV And Ac",45,75);
    noFill();
    stroke("FF0000");
    rect(30,60,450,350);
}
</script>

</body>
</html>
